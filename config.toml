# blog_side_api 配置文件（教学样板）
# 修改后保存，重启服务生效

[server]
# 监听地址（本机测试使用 127.0.0.1）
host = "127.0.0.1"
# 监听端口
port = 8000
# 是否开启调试模式
debug = true

[admin]
# 管理端密码（浏览器管理页需输入该密码）
password = "change-me"

[storage]
# 存储类型：json 或 sqlite
storage_type = "json"
# SQLite 数据库文件路径（仅在 storage_type=sqlite 时生效）
sqlite_path = "data/blog_api.db"

[data]
# 评论数据文件路径（JSON，仅用于博客端展示）
comments_file = "data/comments.json"
# 公开博客文章数据（JSON）
posts_file = "data/posts.json"
# 本地图片上传目录（管理端上传图片后保存）
images_dir = "data/uploads"
