# blog_side_api 配置文件（教学样板）
# 修改后保存，重启服务生效

[server]
# 监听地址（本机测试使用 127.0.0.1）
host = "127.0.0.1"
# 监听端口
port = 8000
# 是否开启调试模式
debug = true

[auth]
# API 鉴权密钥（需与 bot 端一致）
api_key = "your-blog-api-key"

[data]
# 待处理评论数据文件路径（JSON）
pending_file = "data/pending.json"
# 回复结果存储文件路径（JSON）
replies_file = "data/replies.json"
