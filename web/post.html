<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>公开博客 - 详情</title>
    <style>
      :root {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        color-scheme: light;
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1f2328;
        --muted: #6b7280;
        --primary: #2563eb;
        --border: #e5e7eb;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      header {
        background: var(--card);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      main {
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      article {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin: 8px 0 16px;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
      }
      .comment-list {
        display: grid;
        gap: 12px;
      }
      .comment-item {
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
      }
      .comment-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .comment-meta {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 6px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 10px;
        font-family: inherit;
      }
      textarea {
        min-height: 120px;
      }
      button {
        margin-top: 8px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: var(--primary);
        color: white;
        cursor: pointer;
      }
      .muted {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>公开博客 - 详情</h1>
    </header>
    <main>
      <article>
        <div><a href="/">← 返回列表</a></div>
        <h2 id="title">加载中...</h2>
        <div class="meta" id="meta"></div>
        <div id="content"></div>
      </article>

      <section class="panel">
        <h3>评论</h3>
        <div id="commentList" class="comment-list"></div>
      </section>

      <section class="panel">
        <h3>发表评论</h3>
        <div class="muted" id="commentStatus"></div>
        <div style="margin-top: 12px;">
          <label for="visitorName">昵称</label>
          <input id="visitorName" type="text" placeholder="请输入你的昵称" />
        </div>
        <div style="margin-top: 12px;">
          <label for="commentContent">评论内容</label>
          <textarea id="commentContent" placeholder="请输入你的评论"></textarea>
        </div>
        <button id="submitCommentBtn">提交评论</button>
      </section>
    </main>

    <script>
      const commentList = document.getElementById("commentList");
      const commentStatus = document.getElementById("commentStatus");
      const visitorNameInput = document.getElementById("visitorName");
      const commentContentInput = document.getElementById("commentContent");

      function setStatus(text) {
        commentStatus.textContent = text;
      }

      function getPostId() {
        const parts = window.location.pathname.split("/");
        return parts[parts.length - 1];
      }

      function renderComments(rows) {
        if (!rows || rows.length === 0) {
          commentList.innerHTML = "<div class='muted'>暂无评论</div>";
          return;
        }
        commentList.innerHTML = rows
          .map((row) => {
            return `
              <div class="comment-item">
                <div class="comment-meta">${row.visitor_name || "访客"} · ${row.created_at || ""}</div>
                <div>${row.content || ""}</div>
              </div>
            `;
          })
          .join("");
      }

      async function loadPost() {
        const postId = getPostId();
        const resp = await fetch(`/api/v1/posts/${postId}`);
        const data = await resp.json();
        const post = data.data;
        if (!post) {
          document.getElementById("title").textContent = "未找到文章";
          return;
        }
        document.getElementById("title").textContent = post.title || "";
        document.getElementById("meta").textContent = `作者：${post.author || "未知"} ｜ 时间：${post.created_at || ""}`;
        document.getElementById("content").textContent = post.content || "";
      }

      async function loadComments() {
        const postId = getPostId();
        try {
          const resp = await fetch(`/api/v1/comments/public?post_id=${postId}`);
          const data = await resp.json();
          renderComments(data.data || []);
        } catch (err) {
          commentList.innerHTML = `<div class='muted'>加载失败：${err.message}</div>`;
        }
      }

      async function submitComment() {
        const postId = getPostId();
        const visitorName = visitorNameInput.value.trim();
        const content = commentContentInput.value.trim();
        if (!visitorName || !content) {
          setStatus("请填写昵称和评论内容");
          return;
        }
        setStatus("正在提交...");
        try {
          const resp = await fetch(`/api/v1/comments/public`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ post_id: Number(postId), visitor_name: visitorName, content }),
          });
          const data = await resp.json();
          if (!resp.ok || data.code !== 0) throw new Error(data.message || "提交失败");
          commentContentInput.value = "";
          setStatus("评论已提交，待审核/处理");
          await loadComments();
        } catch (err) {
          setStatus(`提交失败：${err.message}`);
        }
      }

      document.getElementById("submitCommentBtn").addEventListener("click", submitComment);

      loadPost();
      loadComments();
    </script>
  </body>
</html>
