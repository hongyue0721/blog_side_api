<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>博客管理面板</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1f2328;
        --muted: #6b7280;
        --primary: #2563eb;
        --border: #e5e7eb;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      header {
        background: var(--card);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      main {
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tab {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: #f3f4f6;
        cursor: pointer;
      }
      .tab.active {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      input[type="text"] {
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        min-width: 240px;
      }
      button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: var(--primary);
        color: white;
        cursor: pointer;
      }
      button.secondary {
        background: #6b7280;
      }
      button.danger {
        background: #dc2626;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 14px;
      }
      th,
      td {
        border-bottom: 1px solid var(--border);
        text-align: left;
        padding: 8px;
        vertical-align: top;
      }
      th {
        background: #f3f4f6;
      }
      .muted {
        color: var(--muted);
      }
      .empty {
        padding: 12px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 12px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>博客管理面板</h1>
      <div class="tabs">
        <button class="tab active" data-tab="posts">博客管理</button>
        <button class="tab" data-tab="pending">待处理评论</button>
        <button class="tab" data-tab="replies">回复记录</button>
      </div>
    </header>
    <main>
      <section class="panel">
        <div class="toolbar">
          <input id="apiKeyInput" type="text" placeholder="API Key（与服务端一致）" />
          <button id="refreshBtn">刷新当前列表</button>
          <span id="status" class="muted"></span>
        </div>
      </section>

      <section id="postsPanel" class="panel">
        <h2>博客管理</h2>
        <div id="postsContainer" class="empty">暂无数据</div>
      </section>

      <section id="pendingPanel" class="panel hidden">
        <h2>待处理评论</h2>
        <div id="pendingContainer" class="empty">暂无数据</div>
      </section>

      <section id="repliesPanel" class="panel hidden">
        <h2>回复记录</h2>
        <div id="repliesContainer" class="empty">暂无数据</div>
      </section>
    </main>

    <script>
      const apiKeyInput = document.getElementById("apiKeyInput");
      const pendingContainer = document.getElementById("pendingContainer");
      const repliesContainer = document.getElementById("repliesContainer");
      const postsContainer = document.getElementById("postsContainer");
      const statusEl = document.getElementById("status");
      const tabs = document.querySelectorAll(".tab");
      const panels = {
        posts: document.getElementById("postsPanel"),
        pending: document.getElementById("pendingPanel"),
        replies: document.getElementById("repliesPanel"),
      };
      let activeTab = "posts";

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function getHeaders() {
        const apiKey = apiKeyInput.value.trim();
        return apiKey ? { "X-API-KEY": apiKey } : {};
      }

      function setActiveTab(tabName) {
        activeTab = tabName;
        tabs.forEach((tab) => {
          tab.classList.toggle("active", tab.dataset.tab === tabName);
        });
        Object.entries(panels).forEach(([key, panel]) => {
          panel.classList.toggle("hidden", key !== tabName);
        });
      }

      function renderTable(container, rows, columns) {
        if (!rows || rows.length === 0) {
          container.innerHTML = "<div class='empty'>暂无数据</div>";
          return;
        }
        const thead = `<thead><tr>${columns.map((c) => `<th>${c.title}</th>`).join("")}</tr></thead>`;
        const tbody = `<tbody>${rows
          .map((row) => {
            return `<tr>${columns
              .map((c) => `<td>${c.render ? c.render(row) : row[c.key] ?? ""}</td>`)
              .join("")}</tr>`;
          })
          .join("")}</tbody>`;
        container.innerHTML = `<table>${thead}${tbody}</table>`;
      }

      async function loadPending() {
        setStatus("正在加载待处理评论...");
        try {
          const resp = await fetch(`/api/v1/comments/pending?since=0`, { headers: getHeaders() });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const data = await resp.json();
          renderTable(pendingContainer, data.data || [], [
            { title: "ID", key: "id" },
            { title: "文章", key: "post_title" },
            { title: "访客", key: "visitor_name" },
            { title: "评论", key: "content" },
            { title: "时间", key: "created_at" },
          ]);
          setStatus("待处理评论加载完成");
        } catch (err) {
          pendingContainer.innerHTML = `<div class='empty'>加载失败：${err.message}</div>`;
          setStatus("加载失败");
        }
      }

      async function loadPosts() {
        setStatus("正在加载博客列表...");
        try {
          const resp = await fetch(`/api/v1/posts`, { headers: getHeaders() });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const data = await resp.json();
          renderTable(postsContainer, data.data || [], [
            { title: "ID", key: "id" },
            { title: "标题", key: "title" },
            { title: "作者", key: "author" },
            { title: "时间", key: "created_at" },
            {
              title: "操作",
              render: (row) => `<button class='danger' data-id='${row.id}'>删除</button>`,
            },
          ]);
          bindDeleteButtons();
          setStatus("博客列表加载完成");
        } catch (err) {
          postsContainer.innerHTML = `<div class='empty'>加载失败：${err.message}</div>`;
          setStatus("加载失败");
        }
      }

      async function deletePost(postId) {
        if (!postId) return;
        if (!confirm(`确定删除文章 ID=${postId} 吗？`)) return;
        setStatus("正在删除文章...");
        try {
          const resp = await fetch(`/api/v1/posts/${postId}`, {
            method: "DELETE",
            headers: getHeaders(),
          });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const data = await resp.json();
          if (data.code !== 0) throw new Error(data.message || "删除失败");
          await loadPosts();
          setStatus("删除完成");
        } catch (err) {
          setStatus(`删除失败：${err.message}`);
        }
      }

      function bindDeleteButtons() {
        postsContainer.querySelectorAll("button.danger").forEach((btn) => {
          btn.addEventListener("click", () => deletePost(btn.dataset.id));
        });
      }

      async function loadReplies() {
        setStatus("正在加载回复记录...");
        try {
          const resp = await fetch(`/api/v1/comments/replies`, { headers: getHeaders() });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const data = await resp.json();
          renderTable(repliesContainer, data.data || [], [
            { title: "ID", key: "id" },
            { title: "父评论", key: "parent_id" },
            { title: "作者", key: "author", render: (r) => `<span class='badge'>${r.author}</span>` },
            { title: "内容", key: "content" },
            { title: "时间", key: "created_at" },
          ]);
          setStatus("回复记录加载完成");
        } catch (err) {
          repliesContainer.innerHTML = `<div class='empty'>加载失败：${err.message}</div>`;
          setStatus("加载失败");
        }
      }

      async function refreshActive() {
        if (activeTab === "posts") return loadPosts();
        if (activeTab === "pending") return loadPending();
        return loadReplies();
      }

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          setActiveTab(tab.dataset.tab);
          refreshActive();
        });
      });

      document.getElementById("refreshBtn").addEventListener("click", refreshActive);

      setActiveTab("posts");
      loadPosts();
    </script>
  </body>
</html>
