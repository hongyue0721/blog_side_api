<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>公开博客</title>
    <style>
      :root {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        color-scheme: light;
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1f2328;
        --muted: #6b7280;
        --primary: #2563eb;
        --border: #e5e7eb;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      header {
        background: var(--card);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      main {
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
      }
      .post {
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
        margin-bottom: 16px;
      }
      .post:last-child {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 8px;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      .empty {
        color: var(--muted);
      }
      .hidden {
        display: none;
      }
      .comment-list {
        display: grid;
        gap: 12px;
      }
      .comment-item {
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
      }
      .comment-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .comment-meta {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 6px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 10px;
        font-family: inherit;
      }
      textarea {
        min-height: 120px;
      }
      button {
        margin-top: 8px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: var(--primary);
        color: white;
        cursor: pointer;
      }
      .muted {
        color: var(--muted);
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .image-grid img {
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>公开博客</h1>
    </header>
    <main>
      <section id="listSection" class="panel">
        <h2>文章列表</h2>
        <div id="list" class="empty">加载中...</div>
      </section>

      <section id="detailSection" class="panel hidden">
        <div><a href="/">← 返回列表</a></div>
        <h2 id="title">加载中...</h2>
        <div class="meta" id="meta"></div>
        <div id="content"></div>
      </section>

      <section id="commentsSection" class="panel hidden">
        <h3>评论</h3>
        <div id="commentList" class="comment-list"></div>
      </section>

      <section id="commentFormSection" class="panel hidden">
        <h3>发表评论</h3>
        <div class="muted" id="commentStatus"></div>
        <div style="margin-top: 12px;">
          <label for="visitorName">昵称</label>
          <input id="visitorName" type="text" placeholder="请输入你的昵称" />
        </div>
        <div style="margin-top: 12px;">
          <label for="commentContent">评论内容</label>
          <textarea id="commentContent" placeholder="请输入你的评论"></textarea>
        </div>
        <button id="submitCommentBtn">提交评论</button>
      </section>
    </main>

    <script>
      const listEl = document.getElementById("list");
      const listSection = document.getElementById("listSection");
      const detailSection = document.getElementById("detailSection");
      const commentsSection = document.getElementById("commentsSection");
      const commentFormSection = document.getElementById("commentFormSection");
      const commentList = document.getElementById("commentList");
      const commentStatus = document.getElementById("commentStatus");
      const visitorNameInput = document.getElementById("visitorName");
      const commentContentInput = document.getElementById("commentContent");

      function setStatus(text) {
        commentStatus.textContent = text;
      }

      function renderImages(images) {
        if (!images || images.length === 0) return "";
        const items = images
          .map((url) => `<div><img src="${url}" alt="image" /></div>`)
          .join("");
        return `<div class="image-grid">${items}</div>`;
      }

      function getPostIdFromUrl() {
        const match = window.location.pathname.match(/\/post\/(\d+)/);
        if (match) return match[1];
        const url = new URL(window.location.href);
        return url.searchParams.get("post_id");
      }

      function showListView() {
        listSection.classList.remove("hidden");
        detailSection.classList.add("hidden");
        commentsSection.classList.add("hidden");
        commentFormSection.classList.add("hidden");
      }

      function showDetailView() {
        listSection.classList.add("hidden");
        detailSection.classList.remove("hidden");
        commentsSection.classList.remove("hidden");
        commentFormSection.classList.remove("hidden");
      }

      async function loadPosts() {
        try {
          const resp = await fetch("/api/v1/posts");
          const data = await resp.json();
          const posts = data.data || [];
          if (!posts.length) {
            listEl.textContent = "暂无文章";
            return;
          }
          listEl.innerHTML = posts
            .map((post) => {
              return `
              <article class="post">
                <h3><a href="/post/${post.id}">${post.title}</a></h3>
                <div class="meta">作者：${post.author || "未知"} ｜ 时间：${post.created_at || ""}</div>
                <p>${post.summary || ""}</p>
                <a href="/post/${post.id}">查看全文 →</a>
              </article>
            `;
            })
            .join("");
        } catch (err) {
          listEl.textContent = "加载失败";
        }
      }

      function renderComments(rows) {
        if (!rows || rows.length === 0) {
          commentList.innerHTML = "<div class='muted'>暂无评论</div>";
          return;
        }
        commentList.innerHTML = rows
          .map((row) => {
            return `
              <div class="comment-item">
                <div class="comment-meta">${row.visitor_name || "访客"} · ${row.created_at || ""}</div>
                <div>${row.content || ""}</div>
              </div>
            `;
          })
          .join("");
      }

      async function loadPost(postId) {
        const resp = await fetch(`/api/v1/posts/${postId}`);
        const data = await resp.json();
        const post = data.data;
        if (!post) {
          document.getElementById("title").textContent = "未找到文章";
          return false;
        }
        document.getElementById("title").textContent = post.title || "";
        document.getElementById("meta").textContent = `作者：${post.author || "未知"} ｜ 时间：${post.created_at || ""}`;
        document.getElementById("content").innerHTML = `
          <pre style="white-space: pre-wrap;">${post.content || ""}</pre>
          ${renderImages(post.images || [])}
        `;
        return true;
      }

      async function loadComments(postId) {
        try {
          const resp = await fetch(`/api/v1/comments/public?post_id=${postId}`);
          const data = await resp.json();
          renderComments(data.data || []);
        } catch (err) {
          commentList.innerHTML = `<div class='muted'>加载失败：${err.message}</div>`;
        }
      }

      async function submitComment(postId) {
        const visitorName = visitorNameInput.value.trim();
        const content = commentContentInput.value.trim();
        if (!visitorName || !content) {
          setStatus("请填写昵称和评论内容");
          return;
        }
        setStatus("正在提交...");
        try {
          const resp = await fetch(`/api/v1/comments/public`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ post_id: Number(postId), visitor_name: visitorName, content }),
          });
          const data = await resp.json();
          if (!resp.ok || data.code !== 0) throw new Error(data.message || "提交失败");
          commentContentInput.value = "";
          setStatus("评论已提交");
          await loadComments(postId);
        } catch (err) {
          setStatus(`提交失败：${err.message}`);
        }
      }

      document.getElementById("submitCommentBtn").addEventListener("click", () => {
        const postId = getPostIdFromUrl();
        if (postId) {
          submitComment(postId);
        }
      });

      async function init() {
        const postId = getPostIdFromUrl();
        if (postId) {
          showDetailView();
          const ok = await loadPost(postId);
          if (ok) {
            await loadComments(postId);
          }
        } else {
          showListView();
          await loadPosts();
        }
      }

      init();
    </script>
  </body>
</html>
