<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ÂÖ¨ÂºÄÂçöÂÆ¢</title>
    <style>
      :root {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        color-scheme: light;
        --bg: #f7f7fb;
        --card: rgba(255, 255, 255, 0.7);
        --text: #1f2328;
        --muted: #6b7280;
        --primary: #2563eb;
        --border: rgba(229, 231, 235, 0.5);
        --backdrop-blur: 10px;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      html.dark {
        color-scheme: dark;
        --bg: #111827;
        --card: rgba(31, 41, 55, 0.7);
        --text: #f3f4f6;
        --muted: #9ca3af;
        --border: rgba(75, 85, 99, 0.5);
        --shadow: rgba(0, 0, 0, 0.3);
      }
      body {
        margin: 0;
        background: var(--bg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text);
        min-height: 100vh;
        transition: color 0.3s, background-color 0.3s;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 24px;
        align-items: start;
      }
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
      .glass-panel {
        background: var(--card);
        backdrop-filter: blur(var(--backdrop-blur));
        -webkit-backdrop-filter: blur(var(--backdrop-blur));
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background-color 0.3s, border-color 0.3s;
      }
      /* Profile Section */
      .profile-card {
        text-align: center;
        position: sticky;
        top: 24px;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 16px;
        border: 4px solid var(--border);
        background-color: var(--muted);
      }
      .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin: 0 0 8px 0;
      }
      .profile-intro {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      
      /* Main Content */
      .main-content {
        display: grid;
        gap: 20px;
      }
      .timeline-item {
        margin-bottom: 32px;
        position: relative;
        padding-left: 20px;
        border-left: 2px solid rgba(229, 231, 235, 0.5);
      }
      .timeline-date {
        font-size: 14px;
        font-weight: 600;
        color: var(--muted);
        margin-bottom: 8px;
        position: relative;
        display: flex;
        align-items: center;
      }
      .timeline-date::before {
        content: '';
        position: absolute;
        left: -26px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--primary);
        border: 2px solid #fff;
      }
      .post-card {
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
        border-radius: 16px;
        background: var(--card);
      }
      .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px var(--shadow), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .post-title {
        margin: 0 0 8px 0;
        font-size: 18px;
        font-weight: 600;
      }
      .post-title a {
        color: var(--text);
        text-decoration: none;
      }
      .post-title a:hover {
        color: var(--primary);
      }
      .post-summary {
        color: #4b5563;
        font-size: 14px; /* Smaller font size */
        line-height: 1.6;
      }
      .read-more {
        display: inline-block;
        margin-top: 12px;
        color: var(--primary);
        text-decoration: none;
        font-size: 14px;
      }
      
      /* Detail View */
      .detail-grid {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 24px;
        align-items: start;
      }
      .detail-left {
        padding-left: 20px; /* Space for date dot */
      }
      @media (max-width: 768px) {
        .detail-grid {
          grid-template-columns: 1fr;
        }
        .detail-left {
          padding-left: 0; /* Reset on mobile if needed, or keep for consistency */
        }
        .timeline-date {
           margin-left: 20px; /* Ensure dot is visible on mobile if padding removed */
        }
      }
      .back-link {
        display: inline-block;
        margin-bottom: 16px;
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
      }
      .back-link:hover {
        color: var(--primary);
      }
      .post-content {
        line-height: 1.8;
        font-size: 16px;
      }
      .post-content pre {
        background: rgba(0, 0, 0, 0.05);
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
      }
      
      /* Comments */
      .comment-list {
        display: grid;
        gap: 16px;
        max-height: 60vh;
        overflow-y: auto;
      }
      .comment-item {
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .comment-item:last-child {
        border-bottom: none;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      /* Theme Toggle */
      .theme-toggle {
        position: fixed;
        top: 24px;
        right: 24px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--card);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        backdrop-filter: blur(var(--backdrop-blur));
        box-shadow: 0 2px 4px var(--shadow);
        font-size: 20px;
      }
      .modal-content {
        width: 90%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      /* Form Elements */
      input, textarea {
        width: 100%;
        background: var(--card);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
        font-family: inherit;
        box-sizing: border-box;
        transition: background 0.2s, border-color 0.2s;
      }
      input:focus, textarea:focus {
        background: var(--bg);
        outline: 2px solid var(--primary);
        outline-offset: -1px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: var(--primary);
        color: white;
        cursor: pointer;
        font-weight: 500;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      
      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 24px;
      }
      .page-btn {
        padding: 8px 12px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        text-decoration: none;
        cursor: pointer;
      }
      .page-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }
      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .hidden { display: none; }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }
      .image-grid img {
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle" title="ÂàáÊç¢Ê∑±Ëâ≤Ê®°Âºè">üåì</button>
    
    <div class="container">
      <!-- Left Sidebar: Profile -->
      <aside class="glass-panel profile-card">
        <img id="profileAvatar" src="" alt="Avatar" class="avatar hidden" />
        <div id="defaultAvatar" class="avatar" style="display: flex; align-items: center; justify-content: center; font-size: 48px; color: #9ca3af;">?</div>
        <h2 id="profileName" class="profile-name">Loading...</h2>
        <div id="profileIntro" class="profile-intro"></div>
      </aside>

      <!-- Right Content: Posts or Detail -->
      <main class="main-content">
        <!-- List View -->
        <div id="listView">
          <div id="postList"></div>
          <div id="pagination" class="pagination hidden">
            <button id="prevPage" class="page-btn">‰∏ä‰∏ÄÈ°µ</button>
            <span id="pageInfo" style="display: flex; align-items: center;">1 / 1</span>
            <button id="nextPage" class="page-btn">‰∏ã‰∏ÄÈ°µ</button>
          </div>
        </div>

        <!-- Detail View -->
        <div id="detailView" class="hidden">
          <a href="/" class="back-link">‚Üê ËøîÂõûÂàóË°®</a>
          
          <div class="detail-grid">
            <!-- Left: Post Content -->
            <div class="detail-left">
              <div id="detailDate" class="timeline-date"></div>
              <article class="glass-panel">
                <h1 id="detailTitle" style="margin: 0 0 20px 0; font-size: 24px;"></h1>
                <div id="detailContent" class="post-content"></div>
              </article>
            </div>

            <!-- Right: Comments -->
            <div class="detail-right">
              <div class="glass-panel" style="position: sticky; top: 24px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; border-bottom: 1px solid var(--border); padding-bottom: 12px;">
                  <h3 style="margin: 0; font-size: 18px;">ËØÑËÆ∫</h3>
                  <button id="openCommentBtn" style="padding: 6px 12px; font-size: 13px;">ÂÜôËØÑËÆ∫</button>
                </div>
                <div id="commentList" class="comment-list"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal hidden">
      <div class="glass-panel modal-content">
        <h3 style="margin: 0;">ÂèëË°®ËØÑËÆ∫</h3>
        <textarea id="commentContent" rows="5" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑËØÑËÆ∫..."></textarea>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span id="commentStatus" class="meta" style="margin: 0;"></span>
          <div style="display: flex; gap: 8px;">
            <button id="closeCommentBtn" style="background: #6b7280;">ÂèñÊ∂à</button>
            <button id="submitCommentBtn">Êèê‰∫§</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // State
      let currentPage = 1;
      const pageSize = 10;
      let totalPosts = 0;

      // Elements
      const els = {
        avatar: document.getElementById("profileAvatar"),
        defaultAvatar: document.getElementById("defaultAvatar"),
        name: document.getElementById("profileName"),
        intro: document.getElementById("profileIntro"),
        listView: document.getElementById("listView"),
        postList: document.getElementById("postList"),
        pagination: document.getElementById("pagination"),
        prevPage: document.getElementById("prevPage"),
        nextPage: document.getElementById("nextPage"),
        pageInfo: document.getElementById("pageInfo"),
        detailView: document.getElementById("detailView"),
        detailTitle: document.getElementById("detailTitle"),
        detailDate: document.getElementById("detailDate"),
        detailContent: document.getElementById("detailContent"),
        commentList: document.getElementById("commentList"),
        commentContent: document.getElementById("commentContent"),
        commentStatus: document.getElementById("commentStatus"),
        submitCommentBtn: document.getElementById("submitCommentBtn"),
        commentModal: document.getElementById("commentModal"),
        openCommentBtn: document.getElementById("openCommentBtn"),
        closeCommentBtn: document.getElementById("closeCommentBtn"),
      };

      // Utils
      function getPostIdFromUrl() {
        const match = window.location.pathname.match(/\/post\/(\d+)/);
        if (match) return match[1];
        const url = new URL(window.location.href);
        return url.searchParams.get("post_id");
      }

      // Color Extraction
      function extractDominantColor(imageUrl) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.src = imageUrl;
          img.onload = () => {
            try {
              const canvas = document.createElement("canvas");
              canvas.width = 1;
              canvas.height = 1;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, 1, 1);
              const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
              resolve(`rgb(${r}, ${g}, ${b})`);
            } catch (e) {
              reject(e);
            }
          };
          img.onerror = reject;
        });
      }

      // Theme Management
      const themeToggle = document.getElementById("themeToggle");
      
      function initTheme() {
        const saved = localStorage.getItem("theme");
        if (saved === "dark" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.classList.add("dark");
        }
      }

      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      function renderImages(images) {
        if (!images || images.length === 0) return "";
        const items = images
          .map((url) => `<div><img src="${url}" alt="image" loading="lazy" /></div>`)
          .join("");
        return `<div class="image-grid">${items}</div>`;
      }

      function formatDate(isoString) {
        if (!isoString) return "";
        return new Date(isoString).toLocaleString("zh-CN", { hour12: false });
      }

      // API Calls
      async function loadSettings() {
        try {
          const resp = await fetch("/api/v1/settings");
          const { data } = await resp.json();
          
          if (data.name) els.name.textContent = data.name;
          else els.name.textContent = "Êú™ÂëΩÂêçÂçöÂÆ¢";

          if (data.intro) els.intro.textContent = data.intro;
          else els.intro.textContent = "ÊöÇÊó†ÁÆÄ‰ªã";

          if (data.avatar) {
            els.avatar.src = data.avatar;
            els.avatar.classList.remove("hidden");
            els.defaultAvatar.classList.add("hidden");
          }

          if (data.background_image) {
            document.body.style.backgroundImage = `url('${data.background_image}')`;
            // Try to extract color from background image
            try {
              const color = await extractDominantColor(data.background_image);
              document.documentElement.style.setProperty('--primary', color);
            } catch (e) {
              console.log("Could not extract color from image, using default or config");
              if (data.theme_color) {
                document.documentElement.style.setProperty('--primary', data.theme_color);
              }
            }
          } else if (data.theme_color) {
            document.documentElement.style.setProperty('--primary', data.theme_color);
          }
        } catch (err) {
          console.error("Failed to load settings", err);
        }
      }

      async function loadPosts(page) {
        els.postList.innerHTML = '<div class="glass-panel" style="text-align:center; color:var(--muted);">Âä†ËΩΩ‰∏≠...</div>';
        try {
          const resp = await fetch(`/api/v1/posts?page=${page}&size=${pageSize}`);
          const { data, total } = await resp.json();
          
          totalPosts = total || 0;
          renderPostList(data || []);
          updatePagination();
        } catch (err) {
          els.postList.innerHTML = '<div class="glass-panel" style="text-align:center; color:red;">Âä†ËΩΩÂ§±Ë¥•</div>';
        }
      }

      function renderPostList(posts) {
        if (posts.length === 0) {
          els.postList.innerHTML = '<div class="glass-panel" style="text-align:center; color:var(--muted);">ÊöÇÊó†ÊñáÁ´†</div>';
          return;
        }
        
        els.postList.innerHTML = posts.map(post => `
          <div class="timeline-item">
            <div class="timeline-date">${formatDate(post.created_at)}</div>
            <article class="glass-panel post-card">
              <h3 class="post-title"><a href="/post/${post.id}">${post.title}</a></h3>
              <p class="post-summary">${post.summary || ""}</p>
              <a href="/post/${post.id}" class="read-more">ÈòÖËØªÂÖ®Êñá ‚Üí</a>
            </article>
          </div>
        `).join("");
      }

      function updatePagination() {
        const totalPages = Math.ceil(totalPosts / pageSize);
        if (totalPages <= 1) {
          els.pagination.classList.add("hidden");
          return;
        }
        
        els.pagination.classList.remove("hidden");
        els.pageInfo.textContent = `${currentPage} / ${totalPages}`;
        els.prevPage.disabled = currentPage <= 1;
        els.nextPage.disabled = currentPage >= totalPages;
      }

      async function loadPostDetail(postId) {
        els.listView.classList.add("hidden");
        els.detailView.classList.remove("hidden");
        
        try {
          const resp = await fetch(`/api/v1/posts/${postId}`);
          const { data: post } = await resp.json();
          
          if (!post) {
            els.detailTitle.textContent = "ÊñáÁ´†‰∏çÂ≠òÂú®";
            return;
          }

          els.detailTitle.textContent = post.title;
          els.detailDate.textContent = formatDate(post.created_at);
          els.detailContent.innerHTML = `
            <div style="white-space: pre-wrap;">${post.content}</div>
            ${renderImages(post.images)}
          `;
          
          loadComments(postId);
        } catch (err) {
          els.detailTitle.textContent = "Âä†ËΩΩÂ§±Ë¥•";
        }
      }

      async function loadComments(postId) {
        try {
          const resp = await fetch(`/api/v1/comments/public?post_id=${postId}`);
          const { data } = await resp.json();
          
          if (!data || data.length === 0) {
            els.commentList.innerHTML = '<div style="color:var(--muted); text-align:center; padding:20px;">ÊöÇÊó†ËØÑËÆ∫ÔºåÂø´Êù•Êä¢Ê≤ôÂèëÂêßÔºÅ</div>';
            return;
          }

          els.commentList.innerHTML = data.map(c => `
            <div class="comment-item">
              <div class="meta" style="margin-bottom:4px;">${formatDate(c.created_at)}</div>
              <div style="white-space: pre-wrap;">${c.content}</div>
            </div>
          `).join("");
        } catch (err) {
          console.error(err);
        }
      }

      async function submitComment() {
        const postId = getPostIdFromUrl();
        const content = els.commentContent.value.trim();
        
        if (!content) return;
        
        els.submitCommentBtn.disabled = true;
        els.commentStatus.textContent = "Êèê‰∫§‰∏≠...";
        
        try {
          const resp = await fetch("/api/v1/comments/public", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ post_id: Number(postId), content })
          });
          
          if (resp.ok) {
            els.commentContent.value = "";
            els.commentStatus.textContent = "ËØÑËÆ∫ÊàêÂäüÔºÅ";
            loadComments(postId);
            setTimeout(() => els.commentStatus.textContent = "", 3000);
          } else {
            els.commentStatus.textContent = "Êèê‰∫§Â§±Ë¥•";
          }
        } catch (err) {
          els.commentStatus.textContent = "ÁΩëÁªúÈîôËØØ";
        } finally {
          els.submitCommentBtn.disabled = false;
        }
      }

      // Event Listeners
      els.prevPage.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          loadPosts(currentPage);
          window.scrollTo(0, 0);
        }
      });

      els.nextPage.addEventListener("click", () => {
        const totalPages = Math.ceil(totalPosts / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          loadPosts(currentPage);
          window.scrollTo(0, 0);
        }
      });

      els.submitCommentBtn.addEventListener("click", submitComment);
      els.openCommentBtn.addEventListener("click", () => {
        els.commentModal.classList.remove("hidden");
        els.commentContent.focus();
      });
      els.closeCommentBtn.addEventListener("click", () => {
        els.commentModal.classList.add("hidden");
      });

      // Init
      async function init() {
        initTheme();
        await loadSettings();
        
        const postId = getPostIdFromUrl();
        if (postId) {
          loadPostDetail(postId);
        } else {
          loadPosts(currentPage);
        }
      }

      init();
    </script>
  </body>
</html>
